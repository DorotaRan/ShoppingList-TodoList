<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MyLists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Shopping List<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="todo.html" tabindex="-1">To Do List</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

    <div class="container list-wrapper">
        <h1 class="shopping-list-title">Lista zakupów</h1> 
        <div class="row">
            <div class="col-6">
                <form id="newItemForm">
                    <div>
                        <label for ="shoppingItem">Wprowadź produkt: </label>
                        <input type="text"  name="shoppingItem" id="shoppingItem">
                        <span class="input-info-danger" id="inputError"></span>
                    </div>
                    <button type="submit" class="btn btn-success">DODAJ!</button>
                    
                </form>
            </div>
            <div class="col-6">
                <ul id="shoppingList">
                </ul>
            </div>
        </div>
    </div>


    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
